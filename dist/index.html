<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>To Do List</title>
  </head>
  <body>
    <div class="to-do-list" id="list-container">
      <h2 class="title">
        Today's To Do <i class="fas fa-sync-alt"></i>
      </h2>
      <form class="input-container">
        <input type="text" name="tasks" class="task-input" placeholder="Add to your list..." autocomplete="off"/>
        <i class="fas fa-level-down-alt"></i>
        <span class="alert"></span>
      </form>
      <ul class="list" id="list">
        
      </ul>
      <button class="btn" id="clear-selected">Clear all completed</button>
    </div>
    <footer class="footer">
      <p> Made by <i class="fa fa-heart"></i> @Ahmed Al-Farouq</p>
      <div class="contacts">
        <a href="https://github.com/ahmed-al-farouq">
          <i class="fa fa-github" title="Github"></i>
        </a>
        <a href="https://www.linkedin.com/in/ahmed-al-farouq/">
          <i class="fa fa-linkedin" title="LinkedIn"></i>
        </a>
      </div>
    </footer>
   <script src="main.js"></script>
   <script src="https://kit.fontawesome.com/73d0725f91.js" crossorigin="anonymous"></script>
  </body>
</html>
